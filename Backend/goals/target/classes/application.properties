spring.application.name=goals
# application.properties for Goals Service
spring.datasource.url=jdbc:postgresql://localhost:5432/goals_db
spring.datasource.username=goals_user
spring.datasource.password=postgres

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Unique port for the Goals Service
server.port=8085 